<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1e5cb3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d7dd2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="120" height="40" rx="8" ry="8" fill="url(#logoGradient)"/>
  
  <!-- Pure-Flon text -->
  <text x="60" y="16" font-family="Inter, Arial, sans-serif" font-size="11" font-weight="700" 
        fill="white" text-anchor="middle">Pure-Flon</text>
  
  <!-- Subtitle -->
  <text x="60" y="28" font-family="Inter, Arial, sans-serif" font-size="7" font-weight="500" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle">PTFE Solutions</text>
  
  <!-- Decorative PTFE tube icon -->
  <circle cx="12" cy="20" r="3" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <circle cx="108" cy="20" r="3" fill="rgba(255,255,255,0.3)" stroke="white" stroke-width="1"/>
  <line x1="15" y1="20" x2="105" y2="20" stroke="rgba(255,255,255,0.4)" stroke-width="2"/>
</svg>