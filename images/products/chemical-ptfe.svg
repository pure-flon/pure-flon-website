<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chemicalBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chemicalTube" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="flask" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.6" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#chemicalBg)"/>
  
  <!-- Chemical flask -->
  <path d="M120 80 L120 120 L100 160 L100 200 L180 200 L180 160 L160 120 L160 80 Z" 
        fill="url(#flask)" stroke="#1e5cb3" stroke-width="3"/>
  
  <!-- Flask neck -->
  <rect x="130" y="60" width="20" height="20" fill="url(#flask)" stroke="#1e5cb3" stroke-width="3"/>
  
  <!-- Chemical liquid -->
  <path d="M105 170 L105 195 L175 195 L175 170 L165 140 L115 140 Z" 
        fill="#f59e0b" opacity="0.7"/>
  
  <!-- Bubbles -->
  <circle cx="130" cy="180" r="3" fill="rgba(255,255,255,0.8)"/>
  <circle cx="145" cy="175" r="2" fill="rgba(255,255,255,0.6)"/>
  <circle cx="155" cy="185" r="2.5" fill="rgba(255,255,255,0.7)"/>
  
  <!-- Chemical formula (PTFE) -->
  <g transform="translate(220, 100)">
    <circle cx="0" cy="0" r="8" fill="#ef4444"/>
    <circle cx="20" cy="0" r="8" fill="#6b7280"/>
    <circle cx="40" cy="0" r="8" fill="#10b981"/>
    <circle cx="60" cy="0" r="8" fill="#10b981"/>
    <line x1="8" y1="0" x2="12" y2="0" stroke="#374151" stroke-width="2"/>
    <line x1="28" y1="0" x2="32" y2="0" stroke="#374151" stroke-width="2"/>
    <line x1="48" y1="0" x2="52" y2="0" stroke="#374151" stroke-width="2"/>
    <text x="0" y="25" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">C</text>
    <text x="20" y="25" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">F₂</text>
    <text x="50" y="25" font-family="Arial, sans-serif" font-size="8" fill="#374151" text-anchor="middle">F₂</text>
  </g>
  
  <!-- PTFE Tubes for chemical resistance -->
  <ellipse cx="200" cy="220" rx="150" ry="12" fill="url(#chemicalTube)" opacity="0.8"/>
  <ellipse cx="200" cy="235" rx="130" ry="10" fill="url(#chemicalTube)" opacity="0.6"/>
  <ellipse cx="200" cy="250" rx="110" ry="8" fill="url(#chemicalTube)" opacity="0.4"/>
  
  <!-- Complex curved tubes -->
  <path d="M70 190 Q150 170 230 190 Q310 170 350 190" stroke="url(#chemicalTube)" 
        stroke-width="12" fill="none" opacity="0.9"/>
  <path d="M90 175 Q170 155 250 175 Q300 160 330 175" stroke="url(#chemicalTube)" 
        stroke-width="10" fill="none" opacity="0.7"/>
  
  <!-- Chemical warning symbols -->
  <g transform="translate(320, 80)">
    <polygon points="40,10 50,30 30,30" fill="#ef4444" stroke="white" stroke-width="2"/>
    <text x="40" y="26" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
          fill="white" text-anchor="middle">!</text>
  </g>
  
  <!-- Temperature resistance indicator -->
  <rect x="20" y="20" width="80" height="35" rx="8" fill="#ef4444" stroke="white" stroke-width="2"/>
  <text x="60" y="35" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        fill="white" text-anchor="middle">260°C</text>
  <text x="60" y="47" font-family="Arial, sans-serif" font-size="7" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle">HIGH TEMP</text>
  
  <!-- Acid/Base resistance symbols -->
  <circle cx="60" cy="120" r="15" fill="rgba(239, 68, 68, 0.2)" stroke="#ef4444" stroke-width="2"/>
  <text x="60" y="126" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="#ef4444" text-anchor="middle">pH</text>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#1e5cb3" text-anchor="middle">화학용 PTFE 튜브</text>
</svg>