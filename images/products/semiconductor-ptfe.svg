<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="semiconductorBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="chipGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="semicondTube" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#semiconductorBg)"/>
  
  <!-- Circuit board pattern -->
  <g stroke="#cbd5e1" stroke-width="1" fill="none" opacity="0.3">
    <path d="M50 50 L150 50 L150 100 L250 100"/>
    <path d="M50 80 L120 80 L120 130 L200 130"/>
    <path d="M300 70 L350 70 L350 120"/>
    <circle cx="100" cy="50" r="3" fill="#cbd5e1"/>
    <circle cx="150" cy="100" r="3" fill="#cbd5e1"/>
    <circle cx="200" cy="130" r="3" fill="#cbd5e1"/>
    <rect x="145" y="95" width="10" height="10" fill="#cbd5e1" rx="2"/>
    <rect x="295" y="115" width="10" height="10" fill="#cbd5e1" rx="2"/>
  </g>
  
  <!-- Semiconductor chip -->
  <rect x="150" y="120" width="100" height="80" rx="8" fill="url(#chipGradient)" stroke="white" stroke-width="2"/>
  
  <!-- Chip pins -->
  <g fill="#64748b">
    <rect x="140" y="135" width="10" height="3" rx="1"/>
    <rect x="140" y="145" width="10" height="3" rx="1"/>
    <rect x="140" y="155" width="10" height="3" rx="1"/>
    <rect x="140" y="165" width="10" height="3" rx="1"/>
    <rect x="140" y="175" width="10" height="3" rx="1"/>
    <rect x="140" y="185" width="10" height="3" rx="1"/>
    
    <rect x="250" y="135" width="10" height="3" rx="1"/>
    <rect x="250" y="145" width="10" height="3" rx="1"/>
    <rect x="250" y="155" width="10" height="3" rx="1"/>
    <rect x="250" y="165" width="10" height="3" rx="1"/>
    <rect x="250" y="175" width="10" height="3" rx="1"/>
    <rect x="250" y="185" width="10" height="3" rx="1"/>
  </g>
  
  <!-- PTFE Tubes for semiconductor -->
  <ellipse cx="200" cy="220" rx="140" ry="10" fill="url(#semicondTube)" opacity="0.8"/>
  <ellipse cx="200" cy="235" rx="120" ry="8" fill="url(#semicondTube)" opacity="0.6"/>
  <ellipse cx="200" cy="250" rx="100" ry="6" fill="url(#semicondTube)" opacity="0.4"/>
  
  <!-- Precision tubes -->
  <path d="M80 200 Q200 180 320 200" stroke="url(#semicondTube)" stroke-width="10" fill="none" opacity="0.9"/>
  <path d="M100 185 Q200 165 300 185" stroke="url(#semicondTube)" stroke-width="8" fill="none" opacity="0.7"/>
  
  <!-- Purity indicator -->
  <rect x="300" y="20" width="80" height="40" rx="8" fill="#7c3aed" stroke="white" stroke-width="2"/>
  <text x="340" y="35" font-family="Arial, sans-serif" font-size="12" font-weight="bold" 
        fill="white" text-anchor="middle">99.999%</text>
  <text x="340" y="48" font-family="Arial, sans-serif" font-size="8" 
        fill="rgba(255,255,255,0.9)" text-anchor="middle">HIGH PURITY</text>
  
  <!-- Molecular structure decoration -->
  <g stroke="#7c3aed" stroke-width="2" fill="#7c3aed" opacity="0.4">
    <circle cx="60" cy="100" r="4"/>
    <circle cx="80" cy="120" r="4"/>
    <circle cx="100" cy="110" r="4"/>
    <line x1="60" y1="100" x2="80" y2="120"/>
    <line x1="80" y1="120" x2="100" y2="110"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" 
        fill="#1e5cb3" text-anchor="middle">반도체용 PTFE 튜브</text>
</svg>